<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="#" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <a href="index.html"></a>
            <form>
                <div class="input-box">
                    <input required type="E-mail" placeholder=" E-mail ou Número de Telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Digite a sua Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de Mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de Ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt=""></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sing_up">
                    <p>Novo por Aqui? <a href="cadastro.html">Assine Agora.</a></p>
                </div>
                
                <div class="terms">
                    <p>Esta pagina é protegida pelo google reCAPTCHA para garantir que você não é um robo. <a href="#"></a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
