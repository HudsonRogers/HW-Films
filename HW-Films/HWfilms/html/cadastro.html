<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    
<div class="form">
    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="../html/login.html">Entrar</a></button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="fistname">Primeiro Nome</label>
                <input id="fistname" type="text" name="fistname" placeholder="Digite seu Primeiro Nome" required>
            </div>

            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
            </div>

            <div class="input-box">
                <label for="email">Seu E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
            </div>

            <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="password">Sua Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
            </div>

            <div class="input-box">
                <label for="confirmpassword">Confirme sua Senhs</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme a Sua Senha" required>
            </div>

        </div>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                </div>
            </div>
        </div>

        <div class="continue-button">
            <button><a href="../html/forma de pagamento.html">Continuar</a></button>
        </div>

    </form>
</div>


</body>
</html>
